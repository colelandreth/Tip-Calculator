<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="card bg-light mb3 col-centered text-center" style="max-width: 30rem;">
        <div class='card-header'>Tip Calculator</div>
        <p>How much was your bill?</p>
        <div class='box'><span>$</span><input id='bill' type="number"></div>

        <p>How was your service?</p>
        <form action="/action_page.php">
            <select id="rating" name="options">
              <option value=".3">Excellent</option>
              <option value=".2">Good</option>
              <option value=".1">Okay</option>
              <option value=".05">Poor</option>
            </select>
        </form>

        <p>How many people are on the bill?</p>
        <div class='box2'><input id='people'type="number"></div>
        <br>
        <button id="calculate" type="button" class="btn btn-dark">Calculate</button>

        <div id="totalTip">
            <h4>Tip Total</h4>
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
